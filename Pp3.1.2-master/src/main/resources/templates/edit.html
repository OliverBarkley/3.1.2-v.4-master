<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <fieldset>
        <p>
            <label for="firstname">Введите имя: </label>
            <br/>
            <input type="text" th:field="*{name}" id="firstname"/>
            <br/>
            <label for="lastname">Введите Фамилию: </label>
            <br/>
            <input type="text" th:field="*{surName}" id="lastname"/>
            <br/>
            <label for="email">Введите почту: </label>
            <br/>
            <input type="text" th:field="*{email}" id="email"/>
            <br/>

            <label for="password">Введите пароль: </label>
            <br/>
            <input type="text" th:field="*{password}" id="password"/>
            <br/>

            <tr>
                <td>
                    <label>Roles:
                        <select size="2" multiple name="listRoles" required="required">
                            <option selected="selected" value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </label>
                </td>
            </tr>
        </p>
    </fieldset>
    <button type="submit">Добавить</button>
</form>
</br>

<form th:action="@{/admin}">
    <button type="submit">Назад к списку пользователей</button>
</form>


</div>
</body>
</html>
